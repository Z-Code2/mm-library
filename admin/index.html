  const headers = {

  async function fetchBooks() {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/books`, { headers });
    return await res.json();
  }

  async function addBook(title, author) {
    const body = JSON.stringify({ title, author, chapters: [] });
    await fetch(`${SUPABASE_URL}/rest/v1/books`, {
      method: "POST", headers, body
    });
  }

  async function addChapter(bookId, chapter) {
    const books = await fetchBooks();
    const book = books.find(b => b.id === bookId);
    if (!book) return alert("Book not found!");
    book.chapters.push(chapter);
    await fetch(`${SUPABASE_URL}/rest/v1/books?id=eq.${bookId}`, {
      method: "PATCH", headers, body: JSON.stringify({ chapters: book.chapters })
    });
  }
