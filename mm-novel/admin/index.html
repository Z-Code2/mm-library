<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - mm-novel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-2xl font-bold text-indigo-600">ğŸ“˜ Admin Panel</h1>
    <a href="../reader/" class="text-sm text-indigo-600 underline">Reader Site</a>
  </header>

  <main id="content" class="p-4"></main>

  <script>
  const STORAGE_KEY = 'local_books_draft';
  let books = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

  function saveDraft() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(books));
  }

  function exportBooks() {
    const blob = new Blob([JSON.stringify(books, null, 2)], {type: "application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "books.json";
    a.click();
  }

  function showPanel() {
    const container = document.getElementById("content");
    container.innerHTML = `
      <div class="max-w-3xl mx-auto bg-white rounded shadow p-4">
        <h2 class="text-xl font-bold mb-4">á€…á€¬á€¡á€¯á€•á€ºá€‘á€Šá€·á€ºá€á€¼á€„á€ºá€¸</h2>
        <form id="addBook" class="space-y-2">
          <input id="title" placeholder="á€…á€¬á€¡á€¯á€•á€ºá€¡á€™á€Šá€º" class="w-full border p-2 rounded" required />
          <input id="author" placeholder="á€…á€¬á€›á€±á€¸á€á€°" class="w-full border p-2 rounded" />
          <button class="bg-green-600 text-white w-full py-2 rounded">á€…á€¬á€¡á€¯á€•á€º á€‘á€Šá€·á€ºá€™á€Šá€º</button>
        </form>
        <div class="mt-4">
          <h3 class="font-bold mb-2">á€œá€€á€ºá€›á€¾á€­á€…á€¬á€¡á€¯á€•á€ºá€™á€»á€¬á€¸</h3>
          <div id="bookList"></div>
        </div>
        <button onclick="exportBooks()" class="mt-4 bg-indigo-600 text-white w-full py-2 rounded">ğŸ“¤ books.json á€‘á€¯á€á€ºá€šá€°á€™á€Šá€º</button>
      </div>
    `;
    updateBookList();
    document.getElementById("addBook").onsubmit = e => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const author = document.getElementById("author").value.trim();
      if (!title) return;
      books.push({id: Date.now().toString(), title, author, chapters: []});
      saveDraft();
      updateBookList();
      e.target.reset();
    };
  }

  function updateBookList() {
    const el = document.getElementById("bookList");
    el.innerHTML = books.map(b => `
      <div class="border-b p-2 flex justify-between items-center">
        <span>${b.title}</span>
        <button onclick="editBook('${b.id}')" class="text-indigo-600 underline">á€•á€¼á€„á€º</button>
      </div>
    `).join('') || '<p class="text-gray-400 text-sm">á€…á€¬á€¡á€¯á€•á€ºá€™á€›á€¾á€­á€á€±á€¸á€•á€«...</p>';
  }

  function editBook(id) {
    const book = books.find(b => b.id === id);
    const container = document.getElementById("content");
    container.innerHTML = `
      <button onclick="showPanel()" class="text-indigo-600 underline mb-3">â† á€•á€¼á€”á€ºá€á€½á€¬á€¸á€™á€Šá€º</button>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">${book.title}</h2>
        <form id="addChapter" class="space-y-2">
          <input id="chTitle" placeholder="á€¡á€á€”á€ºá€¸ á€á€±á€«á€„á€ºá€¸á€…á€‰á€º" class="w-full border p-2 rounded" required />
          <textarea id="chContent" placeholder="á€¡á€€á€¼á€±á€¬á€„á€ºá€¸á€¡á€›á€¬" class="w-full border p-2 rounded h-32" required></textarea>
          <button class="bg-purple-600 text-white w-full py-2 rounded">á€¡á€á€”á€ºá€¸ á€‘á€Šá€·á€ºá€™á€Šá€º</button>
        </form>
        <div id="chapterList" class="mt-3"></div>
      </div>
    `;
    updateChapters(book);
    document.getElementById("addChapter").onsubmit = e => {
      e.preventDefault();
      const title = document.getElementById("chTitle").value.trim();
      const content = document.getElementById("chContent").value.trim();
      book.chapters.push({title, content});
      saveDraft();
      updateChapters(book);
      e.target.reset();
    };
  }

  function updateChapters(book) {
    const el = document.getElementById("chapterList");
    el.innerHTML = book.chapters.map((c,i)=>`
      <div class="border-b p-2">${i+1}. ${c.title}</div>
    `).join('') || '<p class="text-gray-400 text-sm">á€¡á€á€”á€ºá€¸ á€™á€›á€¾á€­á€á€±á€¸á€•á€«...</p>';
  }

  document.addEventListener("DOMContentLoaded", showPanel);
  </script>

</body>
</html>
